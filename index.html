<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2em;
        }
        
        #emailInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        #emailInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #goButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        #goButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        #goButton:active {
            transform: scale(0.98);
        }
        
        #goButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-box {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .result-box.waiting {
            background: #f8f9fa;
            color: #999;
            border: 3px dashed #ddd;
        }
        
        .result-box.checking {
            background: #fff3cd;
            color: #856404;
            border: 3px solid #ffeaa7;
            animation: pulse 1s infinite;
        }
        
        .result-box.yes {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
            animation: successPop 0.5s ease;
        }
        
        .result-box.no {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
            animation: errorShake 0.5s ease;
        }
        
        .data-display {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            display: none;
        }
        
        .data-display.visible {
            display: block;
        }
        
        .data-display h3 {
            margin-top: 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .data-display pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .data-field {
            margin-bottom: 10px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        
        .data-field strong {
            color: #333;
            display: inline-block;
            min-width: 150px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes successPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .api-url {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
        }
        
        .api-url strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth Test</h1>
        
        <input type="email" id="emailInput" placeholder="Enter your email" />
        
        <button id="goButton">GO</button>
        
        <div id="resultBox" class="result-box waiting">
            Ready to Test
        </div>
        
        <div id="dataDisplay" class="data-display"></div>
        
        <div class="api-url">
            <strong>Testing Endpoint:</strong>
            https://peakauth-rg.calmcliff-d4a82c7d.eastus.azurecontainerapps.io/api/auth/login
        </div>
    </div>

    <script>
        const API_URL = 'https://peakauth-rg.calmcliff-d4a82c7d.eastus.azurecontainerapps.io';
        const goButton = document.getElementById('goButton');
        const emailInput = document.getElementById('emailInput');
        const resultBox = document.getElementById('resultBox');
        const dataDisplay = document.getElementById('dataDisplay');

        goButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email) {
                resultBox.className = 'result-box no';
                resultBox.textContent = 'Please enter an email';
                return;
            }
            // Disable button and show checking state
            goButton.disabled = true;
            resultBox.className = 'result-box checking';
            resultBox.textContent = '‚è≥ CHECKING...';
            dataDisplay.className = 'data-display';
            dataDisplay.innerHTML = '';
            
            try {
                // Call the authentication login endpoint with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (!loginResponse.ok) {
                    resultBox.className = 'result-box no';
                    resultBox.textContent = '‚úó NO';
                    console.error('Login endpoint failed:', loginResponse.status);
                    return;
                }
                
                const data = await loginResponse.json();
                
                // Check if response has success field
                if (data && data.success) {
                    resultBox.className = 'result-box yes';
                    resultBox.textContent = '‚úì YES';
                    
                    // Display all the data
                    dataDisplay.className = 'data-display visible';
                    dataDisplay.innerHTML = `
                        <h3>Authentication Response</h3>
                        <div class="data-field"><strong>Session ID:</strong> ${data.session_id || 'N/A'}</div>
                        <div class="data-field"><strong>API Token:</strong> ${data.api_token || 'N/A'}</div>
                        <div class="data-field"><strong>Token Type:</strong> ${data.token_type || 'N/A'}</div>
                        <div class="data-field"><strong>Expires In:</strong> ${data.expires_in || 'N/A'} seconds</div>
                        ${data.user ? `
                            <h3 style="margin-top: 20px;">User Information</h3>
                            <div class="data-field"><strong>ID:</strong> ${data.user.id || 'N/A'}</div>
                            <div class="data-field"><strong>Microsoft ID:</strong> ${data.user.microsoft_id || 'N/A'}</div>
                            <div class="data-field"><strong>Email:</strong> ${data.user.email || 'N/A'}</div>
                            <div class="data-field"><strong>Name:</strong> ${data.user.name || 'N/A'}</div>
                            <div class="data-field"><strong>Given Name:</strong> ${data.user.given_name || 'N/A'}</div>
                            <div class="data-field"><strong>Family Name:</strong> ${data.user.family_name || 'N/A'}</div>
                        ` : ''}
                        <h3 style="margin-top: 20px;">Raw JSON</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultBox.className = 'result-box no';
                    resultBox.textContent = '‚úó NO';
                }
            } catch (error) {
                // Connection failed or error occurred
                resultBox.className = 'result-box no';
                if (error.name === 'AbortError') {
                    resultBox.textContent = '‚úó NO - TIMEOUT';
                    console.error('Request timed out after 5 seconds');
                } else {
                    resultBox.textContent = '‚úó NO';
                    console.error('Error:', error);
                }
            } finally {
                // Re-enable button
                goButton.disabled = false;
            }
        });
    </script>
</body>
</html>
